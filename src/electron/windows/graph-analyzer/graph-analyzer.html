<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="../assets/lib/cytospace/cytoscape.js-3.23.0/dist/cytoscape.min.js"></script>
		<script src="../assets/lib/cytospace/cytoscape.js-cose-bilkent-4.0.0/cytoscape-cose-bilkent.js"></script>

		<title>Graph Analyzer</title>
		<link rel="stylesheet" href="./graph-analyzer.css" />
	</head>
	<body>
		<div class="output-area">
			<div class="graph-visualization">
				<label> Graph visualization </label>
				<div class="visualization-area">
					<div id="utility-btn-wrapper">
						<button id="zoomIn-btn" class="utility-btn">
							<img src="../assets/icons/plus.svg" alt="zoom-in" />
						</button>
						<button id="zoomOut-btn" class="utility-btn">
							<img src="../assets/icons/minus.svg" alt="zoom-in" />
						</button>
						<button id="resize-btn" class="utility-btn">
							<img src="../assets/icons/reset.svg" alt="zoom-in" />
						</button>
					</div>
					<div id="graph-container"></div>
				</div>
			</div>
			<div class="output-console">
				<label> Output console </label>
				<textarea class="outPutTextArea" disabled> </textarea>
			</div>
		</div>

		<aside class="operations">
			<section class="post-search">
				<label> Search in posts </label>
				<button class="searchPost-btn">
					<img
						src="../assets/icons/search2.svg"
						alt="search-icon"
						style="width: 35px"
					/>
				</button>
				<input
					class="search-term"
					type="text"
					placeholder="type a word"
				/>
			</section>

			<section class="mutual-friends">
				<label> Mutual friends between two users </label>
				<button>Get mutual friends</button>
				<input class="first-id" placeholder="1st Id" />
				<input class="second-id" placeholder="2nd Id" />
			</section>

			<section class="suggest-friends">
				<label> Suggest friends to a user </label>
				<button>Suggest friends</button>
				<input type="text" placeholder="Id" />
			</section>

			<section class="other-operations">
				<button class="most-influencer">Most influencer user</button>
				<button class="most-active">Most active user</button>
				<button class="xml-btn">XML Analyzer</button>
			</section>
		</aside>
		<script src="./graph-analyzer.js"></script>
	</body>
</html>
