<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="xml-analyzer.css">
    <title>XML Analyzer</title>
</head>
<body>
    <div class="app">
        <div class="input-window">
            <p class="title"> input window</p>
            <textarea class="text-area" spellcheck="false"></textarea>
        </div>

        <div class="output-console">
            <p class="title"> output console</p>
            <textarea class="text-area" readonly ></textarea>
        </div>    

        <aside class="buttons">
            <button class="btn open-file-btn"> OPEN FILE </button>
            <button class="btn validate-btn"> Validate </button>
            <button class="btn correct-btn"> Correct </button>
            <button class="btn"> Prettify </button>
            <button class="btn"> Minify </button>
            <button class="btn"> XML to JSON </button>
            <button class="btn"> Compress </button>
            <button class="btn graph-btn"> Graph Analyzer </button>
        </aside>
    </div>
    <script src="xml-analyzer.js"></script>
</body>
</html>
